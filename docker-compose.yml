services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      # Mount dev Caddyfile with API proxy
      - ./Caddyfile.dev:/etc/caddy/Caddyfile:ro
    env_file:
      - .env
    environment:
      PORT: 5173
      API_URL: http://host.docker.internal:8080
    extra_hosts:
      - "host.docker.internal:host-gateway"
    stdin_open: true
    tty: true

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: application-registry-keycloak
    command:
      - start-dev
      - --import-realm
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HEALTH_ENABLED: true
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HOSTNAME: http://localhost:${KEYCLOAK_PORT}
      KC_HOSTNAME_BACKCHANNEL_DYNAMIC: true
    ports:
      - "${KEYCLOAK_PORT}:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
      - ./var/keycloak_data:/opt/keycloak/data
    healthcheck:
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: localhost\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
